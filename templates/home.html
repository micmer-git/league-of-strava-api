<!-- templates/home.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Strava App Home</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
        a { text-decoration: none; color: #007BFF; font-size: 18px; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Welcome to the Strava App</h1>
    {% if current_user.is_authenticated %}
        <p>Logged in as Strava ID: {{ current_user.strava_id }}</p>
        <a href="{{ url_for('dashboard') }}">Go to Dashboard</a><br><br>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('login') }}">Login with Strava</a>
    {% endif %}
</body>
</html>
